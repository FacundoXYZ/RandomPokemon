<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #pokemonName {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1212346198760972"
    crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Random Pokémon</h1>
        <img id="pokemonImage" src="" alt="Random Pokémon">
        <div id="pokemonName"></div>
        <br>
        <button onclick="getRandomPokemon()">Get Random Pokémon</button>
    </div>

    <script>
        async function getRandomPokemon() {
            // Generate a random Pokémon ID (between 1 and 898 for all generations)
            const randomId = Math.floor(Math.random() * 898) + 1;

            // Fetch the Pokémon data from the PokeAPI
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${randomId}`);
            const data = await response.json();

            // Set the image and name from the API data
            document.getElementById("pokemonImage").src = data.sprites.front_default;
            document.getElementById("pokemonName").textContent = data.name.charAt(0).toUpperCase() + data.name.slice(1);
        }

        // Load a random Pokémon when the page loads
        window.onload = getRandomPokemon;
    </script>

</body>
</html>
